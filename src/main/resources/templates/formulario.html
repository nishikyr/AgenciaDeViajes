<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Vuelo</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Añadir Nuevo Vuelo</h2>

    <form th:action="@{${vuelo.codigo == null ? '/vuelos/guardar':'/vuelos/actualizar'}}" th:object="${vuelo}" method="post">
        <div class="mb-3">
            <label class="form-label">Origen</label>
            <input type="text" class="form-control" th:field="*{origen}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Destino</label>
            <input type="text" class="form-control" th:field="*{destino}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Escalas</label>
            <input type="number" class="form-control" th:field="*{escalas}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Compañía</label>
            <input type="text" class="form-control" th:field="*{compania}" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{codigo}" hidden="hidden">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Guardar Vuelo</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
