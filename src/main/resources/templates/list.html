<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vuelos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Vuelos</h2>

    <!-- Botón para regresar al inicio -->
    <div class="text-end mb-3">
        <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
    </div>

    <!-- Tabla de vuelos -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
<!--            <th>ID</th>-->
            <th>Origen</th>
            <th>Destino</th>
            <th>Precio</th>
            <th>Escalas</th>
            <th>Compañía</th>
            <th>Codigo de Vuelo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vuelo : ${vuelos}">
<!--            <td th:text="${vuelo.id}"></td>-->
            <td th:text="${vuelo.origen}"></td>
            <td th:text="${vuelo.destino}"></td>
            <td th:text="${vuelo.precio}"></td>
            <td th:text="${vuelo.escalas}"></td>
            <td th:text="${vuelo.compania}"></td>
            <td th:text="${vuelo.codigo}"></td>
            <td>
                <a th:href="@{/vuelos/editar/{codigo}(codigo=${vuelo.codigo})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/vuelos/eliminar/{codigo}(codigo=${vuelo.codigo})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
